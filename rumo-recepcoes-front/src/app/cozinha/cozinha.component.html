<app-navbar></app-navbar>
<div class="container">
  <div class="container">
    <table class="table" *ngIf="cozinhas.length > 0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Mesa</th>
          <th scope="col">Pratos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cozinha of cozinhas; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ cozinha.nomeSolicitante }}</td>
          <td>{{ cozinha.mesa }}</td>
          <td>{{cozinha.prato.nome}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="cozinhas.length === 0" class="text-center">Nenhum pedido dispon√≠vel.</div>
  </div>
</div>
