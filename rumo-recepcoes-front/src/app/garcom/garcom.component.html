<app-navbar></app-navbar>

<div class="container">
  <div class="text-center mb-4"> <!-- Alinha conteúdo ao centro e adiciona margem inferior -->
    <h3>Faça o seu pedido!</h3>
  </div>

  <form>
    <div class="row mb-3">
      <div class="col-sm-8 mb-3">
        <input type="text" class="form-control" placeholder="Nome" />
      </div>
      <div class="col-sm-4 mb-3">
        <input type="text" class="form-control" placeholder="Mesa" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>Bebida</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-sm mb-3">
        <input type="text" class="form-control" placeholder="Quantidade" />
      </div>
      <div class="col-sm mb-3">
        <input type="text" class="form-control" placeholder="Prato" />
      </div>
    </div>
    <button type="button" class="btn btn-success">Avançar</button>
  </form>

  <div class="text-center mb-4"> <!-- Alinha conteúdo ao centro e adiciona margem inferior -->
    <h3>Últimos pedidos</h3>
  </div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
